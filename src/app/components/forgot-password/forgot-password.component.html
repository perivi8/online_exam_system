<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .container {
      background: linear-gradient(135deg, #ffffff, #f0f4f8);
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    .form-group input {
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-group input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .btn-primary {
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-primary:hover {
      background-color: #2563eb;
      transform: scale(1.03);
    }
    .back-link a {
      transition: color 0.3s ease;
    }
    .back-link a:hover {
      color: #1d4ed8;
    }
    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }
      .form-group {
        margin-bottom: 1.25rem;
      }
      .btn-primary {
        width: 100%;
      }
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="container max-w-md mx-auto p-6 rounded-lg shadow-lg my-6">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Forgot Password</h2>
    <div *ngIf="errorMessage" class="alert alert-danger bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert alert-success bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded mb-4">{{ successMessage }}</div>

    <form *ngIf="step === 'email'" (ngSubmit)="onSubmitEmail()">
      <div class="form-group mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email" class="form-control w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="btn btn-primary w-full bg-blue-500 text-white py-2 rounded-md font-semibold">Send Verification Code</button>
    </form>

    <form *ngIf="step === 'code'" (ngSubmit)="onSubmitCode()">
      <div class="form-group mb-4">
        <label for="code" class="block text-gray-700 font-medium mb-2">Verification Code</label>
        <input type="text" id="code" class="form-control w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none" [(ngModel)]="code" name="code" placeholder="Enter the code sent to your email" required>
      </div>
      <button type="submit" class="btn btn-primary w-full bg-blue-500 text-white py-2 rounded-md font-semibold">Verify Code</button>
    </form>

    <form *ngIf="step === 'password'" (ngSubmit)="onSubmitPassword()">
      <div class="form-group mb-4">
        <label for="newPassword" class="block text-gray-700 font-medium mb-2">New Password</label>
        <input type="password" id="newPassword" class="form-control w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none" [(ngModel)]="newPassword" name="newPassword" placeholder="Enter new password" required>
      </div>
      <button type="submit" class="btn btn-primary w-full bg-blue-500 text-white py-2 rounded-md font-semibold">Reset Password</button>
    </form>

    <p class="back-link text-center mt-4 text-gray-600"><a routerLink="/login" class="text-blue-500 font-medium">Back to Login</a></p>
  </div>
</body>
</html>

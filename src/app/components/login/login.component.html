<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .login-card {
      background: linear-gradient(135deg, #ffffff, #f0f4f8);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    .form-group input {
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-group input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .btn-primary {
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-primary:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }
    .links a {
      transition: color 0.3s ease;
    }
    .links a:hover {
      color: #1d4ed8;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="container max-w-md mx-auto p-4">
    <div class="login-card rounded-lg shadow-lg p-8">
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Login</h2>
      <div *ngIf="errorMessage" class="alert alert-danger bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4">{{ errorMessage }}</div>
      <form (ngSubmit)="onLogin()">
        <div class="form-group mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" id="email" class="form-control w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none" [(ngModel)]="loginData.email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group mb-6">
          <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
          <input type="password" id="password" class="form-control w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none" [(ngModel)]="loginData.password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-full bg-blue-500 text-white py-2 rounded-md font-semibold">Login</button>
      </form>
      <div class="links mt-6 text-center">
        <p class="text-gray-600">Don't have an account? <a routerLink="/register" class="text-blue-500 font-medium">Register</a></p>
        <p class="text-gray-600"><a routerLink="/forgot-password" class="text-blue-500 font-medium">Forgot Password?</a></p>
      </div>
    </div>
  </div>
</body>
</html>

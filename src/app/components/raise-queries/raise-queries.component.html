<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raise Queries</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .container {
      background: linear-gradient(135deg, #ffffff, #f0f4f8);
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    .form-group select, .form-group textarea {
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-group select:focus, .form-group textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .btn-primary {
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-primary:hover {
      background-color: #2563eb;
      transform: scale(1.03);
    }
    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }
      .form-group {
        margin-bottom: 1.25rem;
      }
      .btn-primary {
        width: 100%;
      }
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="container max-w-md mx-auto p-6 rounded-lg shadow-lg my-6">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Raise Queries</h2>
    <div *ngIf="errorMessage" class="alert alert-danger bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert alert-success bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded mb-4">{{ successMessage }}</div>
    
    <form (ngSubmit)="submitQuery()">
      <div class="form-group mb-4">
        <label for="examId" class="block text-gray-700 font-medium mb-2">Select Exam</label>
        <select id="examId" class="form-control w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none" [(ngModel)]="query.examId" name="examId" required>
          <option value="" disabled>Select an exam</option>
          <option *ngFor="let exam of exams" [value]="exam.exam_id">{{ exam.title }}</option>
        </select>
      </div>
      <div class="form-group mb-4">
        <label for="queryText" class="block text-gray-700 font-medium mb-2">Query</label>
        <textarea id="queryText" class="form-control w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none resize-y" [(ngModel)]="query.queryText" name="queryText" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-full bg-blue-500 text-white py-2 rounded-md font-semibold">Submit Query</button>
    </form>
  </div>
</body>
</html>
